<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="WRSSCC, Chess, Waterloo">
    <title>WRSSCC - Waterloo Region Secondary School Chess Championship</title>
    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <div id="input-container">
        <div id="input-box">
            <img class="download" src = "./img/download.svg">
            <p>Upload a csv file.</p>
            <input type="file" name="input-file" id="input-file" accept=".csv">
        </div>
    </div>
    <div id="pairings-container">
        <div id="pairings">
            <table id="col-1">
                <tr>
                    <th>Board</th>
                    <th>White Player</th>
                    <th>Black Player</th>
                </tr>
            </table>
            <table id="col-2">
                <tr>
                    <th>Board</th>
                    <th>White Player</th>
                    <th>Black Player</th>
                </tr>
            </table>
            <table id="col-3">
                <tr>
                    <th>Board</th>
                    <th>White Player</th>
                    <th>Black Player</th>
                </tr>
            </table>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
